# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                    Professional Video Downloader Bot                         ║
# ║                         Docker Compose Configuration                         ║
# ║                                                                              ║
# ║  Usage:                                                                      ║
# ║    Start:   docker-compose up -d                                             ║
# ║    Stop:    docker-compose down                                              ║
# ║    Logs:    docker-compose logs -f                                           ║
# ║    Rebuild: docker-compose up -d --build                                     ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # Main Bot Service
  # ═══════════════════════════════════════════════════════════════════════════
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: video-downloader-bot:latest
    container_name: video-downloader-bot
    restart: unless-stopped
    
    # Environment file
    env_file:
      - .env
    
    # Additional environment variables
    environment:
      - TZ=Asia/Tehran
      - PYTHONUNBUFFERED=1
    
    # Volume mounts for persistent data
    volumes:
      # Session file (Telegram login)
      - ./video_downloader_bot.session:/app/video_downloader_bot.session
      
      # Database
      - ./database:/app/database
      
      # Cookies (encrypted)
      - ./cookies:/app/cookies
      
      # Logs
      - ./logs:/app/logs
      
      # Temporary files (can be ephemeral)
      - bot_temp:/app/temp
      
      # Cache (can be ephemeral)
      - bot_cache:/app/cache
      
      # Downloads (temporary)
      - bot_downloads:/app/downloads
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Network
    networks:
      - bot_network

# ═══════════════════════════════════════════════════════════════════════════════
# NAMED VOLUMES
# ═══════════════════════════════════════════════════════════════════════════════

volumes:
  bot_temp:
    driver: local
  bot_cache:
    driver: local
  bot_downloads:
    driver: local

# ═══════════════════════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════════════════════

networks:
  bot_network:
    driver: bridge